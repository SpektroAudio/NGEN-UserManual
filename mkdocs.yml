site_name: NGEN Manual
theme:
  name: material
  # custom_dir: 'cinder'
  palette:
    # primary: teal
    # accent: teal
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.tabs
    - navigation.instant
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: 'index.md'
  - How to Use: 
    - Getting Started: 'gettingstarted.md'
    - Hardware Setup: 'setup.md' 
    - Hardware Controls: 'hardwarecontrols.md'
    - Menu Navigation: 'menunavigation.md'
    - File Management: 'filemanagement.md'
    - MIDI Mapping: 'midimapping.md'
    - NSL Programming: 'nsl.md'
  - Features:
    - Clock Generators: 'clockgen.md'
    - Generators: 'generators.md'
    - MIDI FXs: 'midifx.md'
    - Patterns: 'pattern.md'
    - Performance Mode: 'perform.md'
    - Projects: 'projects.md'
    - Scale: 'scale.md'
    - Tools : 'tools.md'
    - Tracks: 'track.md'
  - Tips & Techniques: 'techniques.md'
  - System:
    - Settings: 'settings.md'
    - Firmware Update: 'firmwareupdate.md'
  
